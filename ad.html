    <style>
        body { 
            margin: 0; padding: 0; 
            overflow: hidden; 
            background: #000; /* Black background to match the GIF */
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
            cursor: pointer;
        }
        
        a { 
            display: block; 
            width: 100%; height: 100%;

        img {
            width: 100%; 
            height: 100%; 
            object-fit: fill; /* Stretches GIF to fill the box completely */

        }

        a:hover img {
            filter: brightness(1.2);
        }
