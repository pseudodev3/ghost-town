<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: transparent;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            position: relative;
            image-rendering: pixelated;
        }
        /* Tree background - NO dark overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/assets/tree.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            image-rendering: pixelated;
            z-index: -2;
        }
        /* CRT scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            ),
            linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.06),
                rgba(0, 255, 0, 0.02),
                rgba(0, 0, 255, 0.06)
            );
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 9999;
        }
.pixelblog-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
.pixelblog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: transparent;
        }
        .pixelblog-header h1 {
            color: #ff00ff;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 
                3px 3px 0 #00ffff,
                -1px -1px 0 #000;
            font-weight: bold;
        }
        .back-btn {
            color: #00ffff;
            text-decoration: none;
            font-size: 0.8rem;
            border: 2px solid #00ffff;
            padding: 8px 16px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 2px 2px 0 rgba(0, 255, 255, 0.3);
        }
        .back-btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 4px 4px 0 rgba(0, 255, 255, 0.5);
        }
        #full-pixel-blog {
            min-height: 600px;
        }
    </style>
</head>
<body>
    <div class="pixelblog-header">
        <h1>PIXEL BLOG</h1>
        <a href="/" class="back-btn">‚Üê BACK</a>
    </div>
    <div class="pixelblog-content">
        <div id="full-pixel-blog"></div>
    </div>

    <script src="/pixel-blog.js"></script>
    <script>

            if (typeof PixelBlog !== 'undefined') {
                PixelBlog.mount({
                    container: '#full-pixel-blog',
                    adminPassword: 'ghost-town-1337',
                    storageKey: 'ghost_town_blog',
                    enableAdmin: true,
                    fullPage: true,
                    posts: [
                        {
                            id: 1,
                            title: "La Vague Streetwear",

                            content: "Setting impossible goals and chasing them. Superhero status or bust. By 2030, I aim to reach a level of mastery in my craft that rivals the heroes I look up to. Every day is a step toward that impossible goal. The journey is chaotic, but the direction is clear."

                        {
                            id: 4,

                            content: "Finally launched my personal site. CRT effects, ghost pets, and all. This has been a labor of love - combining retro aesthetics with modern web tech. The ghost town is now open for visitors. The CRT overlay, the flickering lights, the ambient music - everything came together to create this digital haunt."

                    ]

    </script>
</body>
</html>
