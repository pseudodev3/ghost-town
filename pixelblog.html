<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pixel Blog</title>
    <style>

        }

            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
        }
        .pixelblog-wrapper {

            padding: 20px;

            align-items: center;

        }
        .pixelblog-header h1 {
            color: #ff00ff;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px #00ffff;
        }
        .back-btn {
            color: #00ffff;
            text-decoration: none;
            font-size: 0.8rem;
            border: 2px solid #00ffff;
            padding: 8px 16px;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background: #00ffff;
            color: #000;
        }
        #full-pixel-blog {
            min-height: 600px;
        }
